<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMU Data Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #2a5298;
      border-bottom: 2px solid #2a5298;
      padding-bottom: 10px;
    }

    .data-section {
      margin-bottom: 20px;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .data-row:last-child {
      border-bottom: none;
    }

    .data-label {
      font-weight: 600;
      color: #555;
      flex: 1;
    }

    .sensor-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .sensor-value {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .sensor-value .label {
      font-size: 0.85em;
      color: #888;
      margin-bottom: 5px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .sensor-value .value {
      font-size: 1.5em;
      font-weight: bold;
      color: #2a5298;
      font-family: 'Courier New', monospace;
    }

    .threshold-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .threshold-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }

    .threshold-input button {
      padding: 10px 20px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .threshold-input button:hover {
      background: #1e3c72;
    }

    .event-log {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .event-item {
      background: #f0f7ff;
      border-left: 4px solid #2a5298;
      padding: 12px;
      border-radius: 6px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-time {
      font-size: 0.75em;
      color: #888;
      font-family: monospace;
      margin-bottom: 5px;
    }

    .event-change {
      font-size: 0.9em;
      color: #333;
      margin-bottom: 5px;
    }

    .event-delta {
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      color: #2a5298;
      background: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 5px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .status-indicator.waiting {
      background: #ff9800;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .btn-clear {
      padding: 6px 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
      transition: background 0.3s ease;
    }

    .btn-clear:hover {
      background: #ff5252;
    }

    .no-data {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
    }

    .full-width {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š IMU Data Monitor</h1>

    <div class="layout">
      <!-- Current Reading Card -->
      <div class="card">
        <h2>Current Reading</h2>
        <div class="sensor-group" id="current-sensors">
          <div class="sensor-value">
            <div class="label">AX</div>
            <div class="value" id="ax">--</div>
          </div>
          <div class="sensor-value">
            <div class="label">AY</div>
            <div class="value" id="ay">--</div>
          </div>
          <div class="sensor-value">
            <div class="label">AZ</div>
            <div class="value" id="az">--</div>
          </div>
        </div>
        <div class="data-section">
          <div class="data-row">
            <span class="data-label">Status:</span>
            <span><span class="status-indicator waiting"></span>Waiting for data...</span>
          </div>
          <div class="data-row">
            <span class="data-label">Last Update:</span>
            <span id="last-update">Never</span>
          </div>
        </div>
      </div>

      <!-- Settings Card -->
      <div class="card">
        <h2>Settings</h2>
        <div class="data-section">
          <label style="font-weight: 600; display: block; margin-bottom: 10px;">Threshold (max change per axis):</label>
          <div class="threshold-input">
            <input type="number" id="threshold-input" min="1" max="1000" value="50">
            <button onclick="updateThreshold()">Update</button>
          </div>
          <div class="data-row">
            <span class="data-label">Current Threshold:</span>
            <span id="current-threshold">50</span>
          </div>
          <div class="data-row">
            <span class="data-label">Total Events:</span>
            <span id="event-count">0</span>
          </div>
        </div>
      </div>

      <!-- Event Log Card (Full Width) -->
      <div class="card full-width">
        <div class="log-header">
          <h2 style="margin-bottom: 0; border-bottom: none; padding-bottom: 0;">Threshold Events Log</h2>
          <button class="btn-clear" onclick="clearLog()">Clear Log</button>
        </div>
        <div class="event-log" id="event-log">
          <div class="no-data">No events yet. Waiting for sensor data exceeding threshold...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let localThreshold = 50;
    let lastUpdateTime = null;

    // Fetch and update data every 500ms
    async function updateData() {
      try {
        const response = await fetch('/api/imu-data');
        const data = await response.json();

        // Update current reading
        if (data.latestReading && Array.isArray(data.latestReading)) {
          const labels = ['ax', 'ay', 'az'];
          for (let i = 0; i < 3 && i < data.latestReading.length; i++) {
            const val = data.latestReading[i];
            const element = document.getElementById(labels[i]);
            if (element) {
              element.textContent = val !== null ? val : '--';
            }
          }
          lastUpdateTime = new Date();
          document.getElementById('last-update').textContent = lastUpdateTime.toLocaleTimeString();
        }

        // Update threshold display
        document.getElementById('current-threshold').textContent = data.threshold;
        localThreshold = data.threshold;

        // Update event log
        const eventLog = data.eventLog || [];
        document.getElementById('event-count').textContent = eventLog.length;

        const logContainer = document.getElementById('event-log');
        if (eventLog.length === 0) {
          logContainer.innerHTML = '<div class="no-data">No events yet. Waiting for sensor data exceeding threshold...</div>';
        } else {
          logContainer.innerHTML = eventLog
            .slice()
            .reverse()
            .map(
              (event) => `
            <div class="event-item">
              <div class="event-time">${new Date(event.timestamp).toLocaleTimeString()} - ${new Date(event.timestamp).toLocaleString()}</div>
              <div class="event-change">Max Change: <strong>${event.maxDelta}</strong></div>
              <div class="event-delta">
                Î”: [${event.deltas.map((d) => d.toFixed(1)).join(', ')}]
              </div>
            </div>
          `
            )
            .join('');
        }
      } catch (error) {
        console.error('Failed to fetch data:', error);
      }
    }

    async function updateThreshold() {
      const newThreshold = parseInt(document.getElementById('threshold-input').value);
      if (isNaN(newThreshold) || newThreshold < 1) {
        alert('Please enter a valid threshold (minimum 1)');
        return;
      }
      // Note: This updates the local display, but the backend uses a fixed threshold.
      // To make this truly dynamic, you'd need to add a POST endpoint on the backend.
      localThreshold = newThreshold;
      document.getElementById('current-threshold').textContent = newThreshold;
    }

    function clearLog() {
      if (confirm('Are you sure you want to clear the event log?')) {
        // Would need a backend endpoint to clear the log
        // For now, just reset the display
        document.getElementById('event-log').innerHTML =
          '<div class="no-data">Log cleared. Waiting for new events...</div>';
        document.getElementById('event-count').textContent = '0';
      }
    }

    // Initial data fetch and set up polling
    updateData();
    setInterval(updateData, 500);
  </script>
</body>
</html>
